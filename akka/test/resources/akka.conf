akka {
  version = "1.3.1"
  time-unit = "seconds"
  event-handler-level = "WARNING"

  actor {
    timeout = 1
    debug {
      receive = "true"
      lifecycle = "true"
    }
    default-dispatcher {
      type = "at.ac.tuwien.infosys.amber.akka.util.Configuration$MessageDispatcherConfigurator"
    }
  }
}
