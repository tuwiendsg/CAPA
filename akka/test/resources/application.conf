include "common"

server {
  include "common-remote"
  akka {
    remote.netty.port = 2552
  }
}

client {
  include "common-remote"
  akka {
    remote.netty.port = 2553
  }
}

amber {
  origins {
    dispatcher {
      type = "akka.testkit.CallingThreadDispatcherConfigurator"
    }
  }
  observers {
    dispatcher {
      type = "akka.testkit.CallingThreadDispatcherConfigurator"
    }
  }
}
